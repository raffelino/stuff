<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zutatenrechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            color: #343a40;
        }
        label, button {
            margin-top: 10px;
            display: block;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .ingredient {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .ingredient label {
            margin-left: 10px;
            color: #495057;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background-color: #f1f3f5;
        }
        .output-line {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zutatenrechner</h1>
        
        <label for="persons">Anzahl Personen:</label>
        <input type="number" id="persons" value="1" min="1">
        
        <h3>Wähle Zutaten (lang haltbar)</h3>
        <div id="long-lasting"></div>
        
        <h3>Wähle Zutaten (kurz haltbar)</h3>
        <div id="short-lasting"></div>
        
        <button onclick="calculateIngredients()">Berechne Zutaten</button>
        
        <h3>Benötigte Mengen</h3>
        <div id="output"></div>
    </div>

    <script>
        const personsInput = document.getElementById("persons");
        const outputDiv = document.getElementById("output");

        const ingredients = [
            { name: "Tomate", perPerson: 100, unit: "g", category: "short" },
            { name: "Gurke", perPerson: 50, unit: "g", category: "short" },
            { name: "Paprika", perPerson: 80, unit: "g", category: "short" },
            { name: "Kidney Bohnen", perPerson: 40, unit: "g", category: "long" },
            { name: "Mais", perPerson: 30, unit: "g", category: "long" },
            { name: "Schmand", perPerson: 20, unit: "g", category: "short" },
            { name: "Hummus", perPerson: 30, unit: "g", category: "short" },
            { name: "Feta Käse", perPerson: 50, unit: "g", category: "short" },
            { name: "Käse gerieben", perPerson: 25, unit: "g", category: "long" },
            { name: "Salatkopf", perPerson: 1, unit: "Stk", category: "short" }
        ];

        function initializeIngredients() {
            const longLastingDiv = document.getElementById("long-lasting");
            const shortLastingDiv = document.getElementById("short-lasting");

            ingredients.forEach(ingredient => {
                const container = document.createElement("div");
                container.className = "ingredient";

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.id = ingredient.name;
                checkbox.value = ingredient.name;
                checkbox.checked = true;

                const label = document.createElement("label");
                label.htmlFor = ingredient.name;
                label.textContent = `${ingredient.name} (${ingredient.unit})`;

                container.appendChild(checkbox);
                container.appendChild(label);

                if (ingredient.category === "long") {
                    longLastingDiv.appendChild(container);
                } else {
                    shortLastingDiv.appendChild(container);
                }
            });
        }

        function calculateIngredients() {
            const persons = parseInt(personsInput.value);
            outputDiv.innerHTML = "";

            ingredients.forEach(ingredient => {
                const checkbox = document.getElementById(ingredient.name);
                if (checkbox.checked) {
                    const totalAmount = ingredient.perPerson * persons;
                    const resultLine = document.createElement("div");
                    resultLine.className = "output-line";
                    resultLine.textContent = `${ingredient.name}: ${totalAmount} ${ingredient.unit}`;
                    outputDiv.appendChild(resultLine);
                }
            });
        }

        initializeIngredients();
    </script>
</body>
</html>
